server {
    listen 80;
    server_name konijn.it;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        proxy_pass http://dotnet;
        proxy_set_header Host $host;
    }
}
upstream dotnet {
    zone dotnet 64k;
    server 127.0.0.1:5000;
}

